<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Depot | Login</title>
  </head>
  <body>
    <section class="container-fluid page-login">
      <div class="container-fluid login-body">
        <!--Hero Image-->
        <div class="row login-row">
          <div class="col-xl-7 col-l-7 col-m-12 col-sm-12 img-col">
          </div>
        <!--Login-->
          <div class="col-xl-5 col-l-5 col-m-12 col-sm-12 d-flex justify-content-between align-self-center login-col">
            <div class="login mx-auto my-5">
              <h1 class="fw-bold mb-2">Welcome back</h1>
              <p class="body-sm pb-4" >Login and get onboard to begin your education journey!</p>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email address</label>
                <input type="email" id="typeEmailX" class="form-control form-control" placeholder="Enter your email" />
              </div>
              <div class="form-outline form-black mb-2">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control" placeholder="Enter your password" />
              </div>
              <div class="row d-flex justify-content-between">
                <form>
                  <div class="custom-control custom-checkbox ml-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                    <label class="custom-control-label" for="customCheck">Remember Password</label>
                  </div>
                </form>
                <p class="body-sm pb-3"><a class="body-sm mr-3" href="#!">Forgot password?</a></p>
              </div>
              <div class="d-flex">
                <button class="btn btn-outline-dark btn-login align-self-center" type="submit">Login</button>
              </div>
              <div class="row mt-2 mb-4">
                <p class="body-sm-label ml-5">Don't have an account?</p>
                <a href="" class="link-text pl-2">Sign up</a>
              </div>
              <div class="row">
                <hr>
                <p class="body-sm-label">or</p>
                <hr>
              </div>
              <div class="d-flex">
                <button class="btn btn-outline-dark btn-google align-self-center" type="submit"><img src="images/icon-google.png" class="icon-google" alt="multi-colored google letter G icon"> Continue with Google</button>
              </div>
            </div>    
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
